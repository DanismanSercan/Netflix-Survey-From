<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="container">


        <div id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3>Thanks you for signing up the Netflix. Tell us more about your self</h3>
        </div>

        <div id="survey-container">
            <div id="inner-container">
                <form action="" method="GET">
                    
                    <div class="input-box">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" name="name" id="name" placeholder="enter your name">

                    </div>
                   
                    <div class="input-box">
                        <label for="Age">Age</label>
                        <br>
                        <input type="number" name="Age" id="Age" placeholder="enter your age">
                    </div>


                    <div class="input-box">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" id="email" placeholder="enter your email">

                    </div>


                    <div class="input-box">
                        <label for="content">Content Type</label>
                        <br>
                        <select name="content" id="content">
                            <option value="film">Film</option>
                            <option value="dizi">Dizi</option>
                            <option value="anime">Anime</option>
                        </select>
                    </div>




                    <div>
                        <label>Movie Type</label>
                        <br>
                        <input type="checkbox" name="movie" id="movie1" value="Comedy">
                        <label for="movie1">Comedy</label>
                        <br>


                        <input type="checkbox" name="movie" id="movie2" value="Action">
                        <label for="movie2">Action</label>
                        <br>


                        <input type="checkbox" name="movie" id="movie3" value="Romence">
                        <label for="movie3">Romance</label>
                        <br>

                    </div>


                    <div class="input-box">
                        <label>Gender</label>
                        <br>
                        <input type="radio" name="gender" id="gender1" value="male">
                        <label for="gender">Male</label>
                        <br>


                        <input type="radio" name="gender" id="gender2" value="female">
                        <label for="movie2">Female</label>
                        <br>


                        <input type="radio" name="gender" id="gender3" value="others">
                        <label for="radio">Others</label>
                        <br>

                    </div>
                    
                    <div class="input-box">

                        <label for="text">Feed back</label>
                        <br>
                        <textarea name="text" id="text" cols="30" rows="10" style="resize: none;">Any comment</textarea>

                    </div>

                    <div  id="btn">
                        <button type="submit" value="Button"> Button</button>

                    </div>
                </form>
            </div>



        </div>





    </div>

</body>

</html>
